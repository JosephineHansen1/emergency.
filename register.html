    <main>
      <h1>INDBERET SYGDOM</h1>


      <section id="form-section">
        <article id="form-info">
          <h2>Fjerpest</h2>
          <p>Indberet venligst alle felter</p>
        </article>
        <form id="webform">
          
          <!-- Navn -->
          <label for="name">Navn:</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Indtast dit navn"
            required
          />

          <!-- Email -->
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Indtast din email"
            required
          />

          <!-- Antal symptomer -->
          <label for="number">Hvor mange forskellige symptomer har du?</label>
          <input
            type="number"
            id="number"
            name="number"
            min="1"
            max="50"
            placeholder="1-50"
            required
          />

<form>
  <h3>Hvilke symptomer har du?</h3>

  <label for="spiderman">  
    <input type="radio" id="spiderman">
    Kløe og prikken i huden
  </label>

  <label for="superman">
    <input type="radio" id="superman">
    Vokseværk af fjer, især på arme og skuldre
  </label>

  <label for="batman">
    <input type="radio" id="batman">
    Lette hallucinationer om at kunne flyve
  </label>

  <button>Submit</button>



</form>


        <form id="webform"></form>
      </section>
      <section id="form-summary">
        <h2></h2>
        <article>
          <p class="placeholder"></p>
